<template>
    <lightning-card variant="narrow" icon-name="standard:opportunity">
        <h1 slot="title">Apex Test Suites</h1>
        <p class="slds-var-p-horizontal_large">Following are the test suites configured</p>
        <div slot="actions">
            <lightning-button label="New" slot="actions"></lightning-button>
        </div>
        <p class="slds-var-p-horizontal_large">
            <template if:true={apxRecs}>
                <lightning-datatable key-field="id" columns={apxRecs.columns} data={values} onrowaction={handleRowAction}></lightning-datatable>
            </template>
        </p>
    </lightning-card>
</template>
